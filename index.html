<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="game.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cardo:wght@700&display=swap" rel="stylesheet">
    <title>War (the card game)</title>
</head>
<body>
    <div class="mainBody">
        <div class="gameArea">
            <div class="playButton">CLICK to play</div>
            <div class="card reverse player"></div>
            <div id="active1" class="card empty player"></div>
            <div id="active2" class="card empty opponent"></div>
            <div class="card reverse opponent"></div>
            <div class="playerCount">Player 1 <br> 26 cards remaining</div>
            <div class="opponentCount">Player 2 <br> 26 cards remaining</div>
            <div class="status"></div>
            <div class="resetButton">RESET</div>
        </div>
    </div>
</body>
</html>
