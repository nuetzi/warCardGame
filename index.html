<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="game.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cardo:wght@700&display=swap" rel="stylesheet">
    <title>War (the card game)</title>
</head>
<body>
    <div class="mainBody">
        <h1>A Simple Game of War</h1><br>
        <h5><a href="https://github.com/nuetzi/nuetzi.github.io/blob/main/README.md">README file</a></h5>
        <div class="gameArea">
            <div class="playButton">CLICK or press any button to play</div>
            <div id="deck1" class="card reverse player"></div>
            <div id="active1" class="card empty player"><br></div>
            <div id="active2" class="card empty opponent"><br></div>
            <div id="deck2" class="card reverse opponent"></div>
            <div class="playerCount">Player 1</div>
            <div class="opponentCount">Player 2</div>
            <div class="status"><b> Click the start button to begin </b></div>
            <div id="shuffle1" class="shuffleButton">Shuffle</div>
            <div class="resetButton">RESET</div>
            <div id="shuffle2" class="shuffleButton">Shuffle</div>
        </div>
    </div>
</body>
</html>
